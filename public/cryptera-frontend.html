<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptera APK Detector</title>
  <style>
    /* General Styles */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #222;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #0d47a1;
      color: white;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      margin-bottom: 2rem;
    }
    header h1 {
      margin-bottom: 0.5rem;
    }
    .scan-btn {
      display: inline-block;
      margin: 2rem auto;
      padding: 0.7rem 1.5rem;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .scan-btn:hover {
      background: #1565c0;
    }
    .section {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .section h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    .data {
      margin-left: 1.5rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Cryptera APK Detector</h1>
  </header>

  <!-- Scan Button -->
  <div style="text-align:center;">
    <button class="scan-btn" id="scanBtn">Start Scan</button>
  </div>

  <!-- RESULTS Section -->
  <section class="section">
    <h2>RESULTS</h2>
    <div class="data" id="results">No scan yet</div>
  </section>

  <!-- Metadata Section -->
  <section class="section">
    <h2>Metadata</h2>
    <div class="data" id="metadata">
      <p><b>Package:</b> —</p>
      <p><b>Version:</b> —</p>
      <p><b>Size:</b> —</p>
    </div>
  </section>

  <!-- Permission Analysis Section -->
  <section class="section">
    <h2>Permission Analysis</h2>
    <div class="data" id="permissionAnalysis">—</div>
  </section>

  <!-- Certificate & Signature Section -->
  <section class="section">
    <h2>Certificate & Signature</h2>
    <div class="data" id="certificateSignature">—</div>
  </section>

  <!-- ML Prediction Section -->
  <section class="section">
    <h2>ML Prediction</h2>
    <div class="data" id="mlPrediction">
      <p><b>Malicious:</b> —</p>
      <p><b>Legit:</b> —</p>
    </div>
  </section>

  <script>
    // When "Start Scan" is clicked, call the backend endpoint and update the UI
    document.getElementById("scanBtn").addEventListener("click", function() {
      fetch("/api/details")
        .then(response => response.json())
        .then(data => {
          // Update RESULTS
          document.getElementById("results").innerText = data.results;

          // Update Metadata
          document.getElementById("metadata").innerHTML = `
            <p><b>Package:</b> ${data.metadata.package}</p>
            <p><b>Version:</b> ${data.metadata.version}</p>
            <p><b>Size:</b> ${data.metadata.size}</p>
          `;

          // Update Permission Analysis
          document.getElementById("permissionAnalysis").innerText = data.permissionAnalysis;

          // Update Certificate & Signature
          document.getElementById("certificateSignature").innerText = data.certificateSignature;

          // Update ML Prediction
          document.getElementById("mlPrediction").innerHTML = `
            <p><b>Malicious:</b> ${data.mlPrediction.malicious}</p>
            <p><b>Legit:</b> ${data.mlPrediction.legit}</p>
          `;
        })
        .catch(error => {
          console.error("Error fetching details:", error);
        });
    });
  </script>
</body>
</html>
